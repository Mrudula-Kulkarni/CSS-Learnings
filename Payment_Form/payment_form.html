<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
  </head>
  <body>
    <div class="container">
    <form action="">
      <h1 class="main_heading">Payment Form</h1>
      <hr>
      <p style="color: black;">Required fields are followed by <span class="must">*</span></p>
      <h2>User Information</h2>
      <p>Name : <span class="must">*</span><input type="text" name="name" required placeholder="Mrudula Kulkarni" /></p>
      <fieldset>
        <legend>Gender <span class="must">*</span></legend>
        <p class="select">
          <input type="radio" id="male" name="gender" required />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" required />
          <label for="female">Female</label>
        </p>
      </fieldset>
      <p>
        Address :
        <textarea name="address" id="ads" cols="100" rows="8" placeholder="Enter your Address"></textarea>
      </p>
      <p>Email : <span class="must">*</span> <input type="email" name="email" id="email" required  placeholder="mrudula@gamil.com"/></p>
      <p>
        Pincode : <span class="must">*</span><input type="number" name="pincode" id="pincode" required placeholder="12345" />
      </p>
      <hr />
      <section id="Payment_info">
        <h2>Payment Information</h2>
        <div>
            <img src="cards.png" alt="Payment option photos" width="500" height="100">
        </div>
        <p>
          Card Type: <span class="must">*</span>
          <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="credit">American Express</option>
            <option value="paypal">PayPal</option>
          </select>
        </p>
        <p>
          Card Number: <span class="must">*</span><input
            type="number"
            name="card_number"
            id="card_number"
            required
            placeholder="1111-2222-3333-4444"
          />
        </p>
        <p>
          Expiration Date:<span class="must">*</span>
          <input type="date" name="exp_date" id="exp_date" required />
        </p>
        <p>CVV: <span class="must">*</span> <input type="password" name="cvv" id="cvv" required  placeholder="123"/></p>
        <input type="submit" value="Pay Now" />
      </section>
    </form>
</div>
  </body>
</html>
